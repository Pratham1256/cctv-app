<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Streaming</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“¡ Start Your Stream</h1>
            <a href="/" class="btn-back">â† Back to Home</a>
        </header>

        <div class="stream-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div id="streamInfo" class="stream-info" style="display: none;">
                    <p>Camera Name: <strong id="cameraName">-</strong></p>
                    <p>Status: <span id="streamStatus" class="status-live">â— LIVE</span></p>
                    <p>Viewers: <span id="viewerCount">0</span></p>
                    <p>ğŸ¤ Audio: <span id="audioStatus" style="color: #4ade80;">ON</span></p>
                    <p style="font-size: 12px; opacity: 0.8;">ğŸ“¹ Streaming: Camera + Screen</p>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn-primary">Start Streaming (Camera + Screen)</button>
                <button id="muteBtn" class="btn-copy" style="display: none;">ğŸ¤ Mute Audio</button>
                <button id="stopBtn" class="btn-danger" style="display: none;">Stop Streaming</button>
            </div>

            <div id="shareLink" class="share-link" style="display: none;">
                <p>Share this link with viewers:</p>
                <input type="text" id="shareLinkInput" readonly>
                <button id="copyBtn" class="btn-copy">Copy Link</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/stream.js') }}"></script>
</body>
</html>
