<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing {{ camera_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìπ {{ camera_name }}</h1>
            <a href="/" class="btn-back">‚Üê Back to Home</a>
        </header>

        <div class="stream-container">
            <div class="dual-video-wrapper">
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline controls></video>
                    <div class="video-label">Camera Feed</div>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo2" autoplay playsinline controls style="display: none;"></video>
                    <div class="video-label" id="screenLabel" style="display: none;">Screen Feed</div>
                </div>
                <div id="connectionStatus" class="connection-status">
                    Connecting...
                </div>
            </div>
            
            <div class="controls">
                <button id="muteViewerBtn" class="btn-copy" style="display: none;">üîä Mute</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const CAMERA_ID = "{{ camera_id }}";
        
        // Show screen label when second video appears
        const observer = new MutationObserver(() => {
            const video2 = document.getElementById('remoteVideo2');
            const label = document.getElementById('screenLabel');
            if (video2.style.display === 'block') {
                label.style.display = 'block';
            }
        });
        
        observer.observe(document.getElementById('remoteVideo2'), {
            attributes: true,
            attributeFilter: ['style']
        });
    </script>
    <script src="{{ url_for('static', filename='js/view.js') }}"></script>
</body>
</html>
